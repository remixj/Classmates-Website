{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>
    <body>
        <form method="POST" action="{% url 'CDapp:register' %}">
            {% csrf_token %}

            {% if form.errors %}
                <p>There is something wrong with what you enters</p>
            {% endif %}

            {% if next %}
                <p>You can't access this page</p>
            {% endif %}

            {{ form }}
            <input type="submit" value="Register">
        </form>
    </body>
</html>
